<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Viewer & Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <style>
        body { margin: 0; padding: 0; background-color: #f0f0f0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #viewer-container { max-width: 100vw; max-height: 100vh; overflow: auto; background: #fff; }
        .img-container { min-height: 200px; background: #333; }
        .cropper-view-box { border-radius: 0; }
        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(34, 34, 34, 0.95);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            align-items: center;
        }
        button {
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }
        button:hover { background: #005fa3; }
        #message { color: #fff; margin-left: auto; font-size: 14px; }
        /* Style for the image in the viewer */
        #capturedImage { display: block; max-width: 100%; }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="cropBtn" title="Toggle Crop Mode">‚úÇÔ∏è Crop</button>
        <button id="zoomInBtn" title="Zoom In">üîç +</button>
        <button id="zoomOutBtn" title="Zoom Out">üîç -</button>
        <button id="saveCropBtn" style="display:none;">‚úÖ Save Cropped Image</button>
        <div id="message">Loading image...</div>
    </div>
    
    <div id="viewer-container">
        <div class="img-container">
            <img id="capturedImage" alt="Captured Full Page Screenshot">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
